<!DOCTYPE html>
	<html>
     	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
			<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Teko&display=swap" rel="stylesheet">
			<script src="scripts/script.js"></script>
			<link href="styles/styling.css" rel="stylesheet">
			
			<title>Artist Database</title>
			<div>
				<h1 id="header-title">Ultimate Artist Database</h1>
			</div>
       	</head>
        <body>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				  <li data-target="#myCarousel" data-slide-to="1"></li>
				  <li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			  
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
				  <div class="item active">
					<img src="images/1b.jpg" alt="Band">
					<div class="carousel-caption">
						<h3>Who are your favorite artists?</h3>
						<p>Store as many as you like</p>
					  </div>
				  </div>
			  
				  <div class="item">
					<img src="images/2.jpg" alt="Deftones">
					<div class="carousel-caption">
						<h3>New band?</h3>
						<p>Just add them!</p>
					  </div>
				  </div>
			  
				  <div class="item">
					<img src="images/3.jpg" alt="ABR">
					<div class="carousel-caption">
						<h3>Changed your mind?</h3>
						<p>Just remove them!</p>
					  </div>
				  </div>
				</div>
			  
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				  <span class="sr-only">Next</span>
				</a>
			</div>

			<br>
			<br>
			
			<div class="container">
				<div id="content-form" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<form onsubmit = "addData(); return false;" required>
						<p>First Name:</p>
						<input type="text" id="firstName">
						<p>Last Name:</p>
						<input type="text" id="lastName">
						<p>Artist or Band name:</p>
						<input type="text" id="bandName" required>
						<p>Best Song:</p>
						<input type="text" id="bestSong" required>
						<p>Music Genre:</p>
						<input type="text" id="musicGenre" required>
			
						<input class="button" type="submit" value ="submit"/>
						<input class="button" type="reset" value ="clear form"/>
					</form>
				</div>

				<div id="content-table" class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
					<table id="databasetable" class="table table-bordered table-striped table-hover">
						<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Band Name</th>
							<th>Best Song</th>
							<th>Music Genre</th>
						</tr>
						</thead>
					</table>
					<input type="button" value ="clear table" onclick="clearStorage()"/>
				</div>
			</div>

         	<script>
				getData();
    		</script>
    	</body>
	</html>
